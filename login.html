<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>登录</h2>
            <div class="form-toggle">
                <button id="password-login-toggle" onclick="showPasswordLogin()">密码登录</button>
                <button id="sms-login-toggle" onclick="showSmsLogin()">短信登录</button>
            </div>
            <form id="password-login-form" class="form">
                <label for="login-username">用户名</label>
                <input type="text" id="login-username" name="username" required>
                <label for="login-password">密码</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">登录</button>
            </form>
            <form id="sms-login-form" class="form" style="display: none;">
                <label for="login-phone">手机号</label>
                <input type="text" id="login-phone" name="phone" required>
                <label for="login-code">验证码</label>
                <input type="text" id="login-code" name="code" required>
                <button type="submit">登录</button>
                <button type="button" onclick="sendSmsCode()">发送验证码</button>
            </form>
            <p>还没有账号？ <a href="register.html">注册</a></p>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
